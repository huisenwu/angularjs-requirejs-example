
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AngularJS RequireJS Example</title>
        <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/search.css" rel="stylesheet">
    </head>
    <body>
        <div class="container" ng-controller="ExampleController as example">
            <div role="tabpanel">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" ng-class="{active: example.isSet(1)}"><a href="#test1" role="tab" ng-click="example.setTab(1)">Test1</a></li>
                    <li role="presentation" ng-class="{active: example.isSet(2)}"><a href="#test2" role="tab" ng-click="example.setTab(2)">Test2</a></li>
                    <li role="presentation" ng-class="{active: example.isSet(3)}"><a href="#other" role="tab" ng-click="example.setTab(3)">Other</a></li>
                </ul>

                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane" ng-class="{active: example.isSet(1)}">
                        <!--<default-hello/>-->
                        <portal-hello hello="example.hello"><portal-hi>{{example.hello}}</portal-hi></portal-hello>
                        <div><button class="btn btn-default" ng-click="example.updateHello()">Update Hello</button></div>
                        <!--<portal-hello><span>Hello</span><p>World</p></portal-hello>-->
                        <!--<portal-hello><portal-hi/></portal-hello>
                        <portal-hello>Hello worrrrrrlllld!!!!</portal-hello>
                        <portal-hello><div><span x-ng-repeat="name in example.names">Hello {{name}}<br></span></div></portal-hello>-->
                    </div>
                    <div role="tabpanel" class="tab-pane" ng-class="{active: example.isSet(2)}">
                        <!--<default-search/>-->
                        <portal-search></portal-search>
                    </div>
                    <div role="tabpanel" class="tab-pane" ng-class="{active: example.isSet(3)}">
                        Other Content
                    </div>
                </div>
            </div>
        </div>
        <script src="../bower_components/requirejs/require.js" data-main="js/requireConfig.js"></script>
    </body>
</html>
